<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <div class="container">
        <div class="card w-100 mt-5">
            <class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title bg-warning p-4">Create New Seminar</h5>
<form>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">kode</label> 
    <div class="col-8">
      <input id="text1" name="text1" placeholder="kode" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Nama Kegiatan</label> 
    <div class="col-8">
      <input id="text2" name="text2" placeholder="Kegiatan" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="number" class="col-4 col-form-label">Tanggal Mulai</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="number" name="number" placeholder="Date" type="text" class="form-control" required="required"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Tanggal Akhir</label> 
    <div class="col-8">
      <div class="input-group">
        <input id="text" name="text" placeholder="Date" type="text" class="form-control" required="required"> 
        <div class="input-group-append">
          <div class="input-group-text">
            <i class="fa fa-calendar"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="number" class="col-4 col-form-label">Biaya</label> 
    <div class="col-8">
      <input id="number" name="number" placeholder="Cost" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text3" class="col-4 col-form-label">Tempat</label> 
    <div class="col-8">
      <input id="text3" name="text3" placeholder="Place" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text4" class="col-4 col-form-label">Latitude</label> 
    <div class="col-8">
      <input id="text4" name="text4" placeholder="Latitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="text5" class="col-4 col-form-label">Longitude</label> 
    <div class="col-8">
      <input id="text5" name="text5" placeholder="Longitude" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select">
        <option value="S">Renang</option>
        <option value="F">Sepak bola</option>
        <option value="B">Maraton</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text6" class="col-4 col-form-label">PIC</label> 
    <div class="col-8">
      <input id="text6" name="text6" placeholder="Pic" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Deskripsi</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" cols="40" rows="3" class="form-control" required="required"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </div>
</form>
</body>
</html>
