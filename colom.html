<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="container">
        <div class="card w-100 mt-5">
            <class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title bg-warning p-4">Registrasi Seminar/Workshop</h5>

              <form>
                <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">Nama Lengkap</label>
                    <div class="col-8">
                        <input id="name" name="name" placeholder="Nama Lengkap" type="text" class="form-control" required>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="address" class="col-4 col-form-label">Tempat Lahir</label>
                    <div class="col-8">
                        <input id="address" name="address" placeholder="Tempat Lahir" type="text" class="form-control"
                            required>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="birthdate" class="col-4 col-form-label">Tanggal Lahir</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                            <input id="birthdate" name="birthdate" placeholder="Tanggal Lahir" type="text"
                                class="form-control" required>
                        </div>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-4">Gender</label>
                    <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input name="gender" id="gender_male" type="radio" class="custom-control-input" value="L">
                            <label for="gender_male" class="custom-control-label">Laki-laki</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input name="gender" id="gender_female" type="radio" class="custom-control-input" value="P">
                            <label for="gender_female" class="custom-control-label">Perempuan</label>
                        </div>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="email" class="col-4 col-form-label">Email</label>
                    <div class="col-8">
                        <input id="email" name="email" placeholder="Email" type="email" class="form-control" required>
                    </div>
                </div>
    
                <div class="form-group row">
                    <label for="status" class="col-4 col-form-label">Status Peserta</label>
                    <div class="col-8">
                        <select id="status" name="status" class="custom-select" required>
                            <option value="M">Pelajar</option>
                            <option value="D">Mahasiswa</option>
                            <option value="P">Dosen</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
                    </div>
                </div>
            </form>
            </div>
          </div>


        
    </div>
</body>

</html>
